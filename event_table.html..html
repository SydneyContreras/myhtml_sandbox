<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Table with Merged Cells</title>

    <style>
        table{
            width: 65%;
            border-collapse: 
            collapse;
            margin: auto;   
        }
        th, td, h1{
            border: 
            1px solid #252e3a;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #439ce067;
            }
        

    </style>

</head>

    <body>
        <h1><Strong><em>Event Table</em></Strong></h1>
    <table>
        <tr>
            <th colspan="4"><Strong>Event</Strong></th>
            
        </tr>
        <tr>
            <th>Name</td>
            <th>Detail</td>
            <th>Location </th>
            <th>Date</th>
            
        </tr>
        <tr>
            <td>Science Month</td>
            <td>Science month celebration</td>
            <td>PSU Gym</td>
            <td>September 32, 2023</td>

        </tr>
        <tr>
            
            <td>Strasuc</td>
            <td>Regional sporting event held every month of November.</td>
            <td>CvSU</td>
            <td>Dec. 9-16, 2022</td>
        </tr>
        <tr>
            <td>PSU Intramural Day</td>
            <td>Organized Sports Competition</td>
            <td>PSU Main</td>
            <td>Nov. 10-15, 2022</td>
        </tr>
 </table>
</body>
</html>
